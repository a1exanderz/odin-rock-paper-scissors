<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <script>
      var computerScore = 0;
      var playerScore = 0;

      function getComputerChoice() {
        let random = Math.floor(Math.random() * 3);
        if (random === 0) {
          return "rock";
        } else if (random === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function getPlayerChoice() {
        let playerSelection = prompt("Pick rock, paper, or scissors.");
        do {
          if (
            playerSelection.toLowerCase() === "rock" ||
            playerSelection.toLowerCase() === "paper" ||
            playerSelection.toLowerCase() === "scissors"
          )
            break;
          playerSelection = prompt(
            `${playerSelection} is not valid. Pick rock, paper, or scissors.`
          );
        } while (
          playerSelection.toLowerCase() !== "rock" ||
          playerSelection.toLowerCase() !== "paper" ||
          playerSelection.toLowerCase() !== "scissors"
        );
        return playerSelection.toLowerCase();
      }

      function playRound(playerSelection, computerSelection) {
        // Scenarios where the player wins
        if (playerSelection === "rock" && computerSelection === "scissors") {
          playerScore++;
          return "You Win! Rock beats Scissors.";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          playerScore++;
          return "You Win! Paper beats Rock.";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          playerScore++;
          return "You Win! Scissors beats Paper.";
        }
        // Scenarios where the player loses
        else if (playerSelection === "rock" && computerSelection === "paper") {
          computerScore++;
          return "You Lose! Paper beats Rock.";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "scissors"
        ) {
          computerScore++;
          return "You Lose! Scissors beats Paper.";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "rock"
        ) {
          computerScore++;
          return "You Lose! Rock beats Scissors.";
        }
        // Tie scenario
        else {
          return `It's a tie! You both picked ${computerSelection}.`;
        }
      }

      function game() {
        console.log("Rock Paper Scissors Game. 5 rounds. Ties do not count.");
        let i = 0;
        while (i < 5) {
          const playerSelection = getPlayerChoice();
          const computerSelection = getComputerChoice();
          let roundResult = playRound(playerSelection, computerSelection);

          console.log(roundResult);
          console.log(
            "Player Score:",
            playerScore,
            "Computer Score:",
            computerScore
          );
          if (roundResult[0] !== "I") {
            i++;
          }
        }
        if (playerScore > computerScore) {
          console.log(
            `Player Wins by ${playerScore - computerScore} point(s)!`
          );
        } else {
          console.log(
            `Computer Wins by ${computerScore - playerScore} point(s)!`
          );
        }
      }

      console.log(game());
    </script>
  </body>
</html>
